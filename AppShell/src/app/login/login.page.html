<ion-header>
  <ion-toolbar color="danger">
    <ion-title size="small">Welcome I2MW System</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>


    <ion-button fill="solid" expand="block" color="warning" (click)="login()">Login</ion-button>
  </ion-list>

</ion-content>
